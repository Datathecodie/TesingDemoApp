        <script>
            $(document).ready(function(){
               $("iframe").height($(window).height()-50);
               $("iframe").width($(window).width());

               $( window ).resize(function() {
                    $("iframe").height($(window).height()-50);
                    $("iframe").width($(window).width());
                });
            });
        </script>
